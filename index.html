    <div class="d-checkbox-contain">
        <div class="d-checkbox-icon"></div>
        <div class="d-checkbox-text">hello</div>

        <div class="d-checkbox-text">hi</div>
    </div>

    <div class="content--department">
        <div class="d-label">Đơn vị
            <font style="color: red;">*</font> <br>
        </div>
        <div class="department--contain">
            <div class="d-combobox-contain">
                <input type="text" class="d__input--label d-combobox-input" id="txtDepartment" fieldName="DepartmentName">
                <div tabindex="-1" class="d-combobox-dropdown d-combobox-button" id="deparment-dropdown">
                </div>
                <div class="d__input--invalid-msg">Đơn vị không được để trống</div>
            </div>
            <div class="department-list d-combobox-data">
                <div class="d-combobox-item" value="10">Nam</div>
                <div class="d-combobox-item" value="00">Nữ</div>
            </div>
        </div>
    </div>

    <div class="paging-combobox">

            <div tabindex="-1" class="d-combobox-button" id="paging-dropdown">
            </div>
        </div>
        <div class="paging-list d-combobox-data">
            <div class="d-combobox-item" value="10">10 bản ghi trên trang</div>
            <div class="d-combobox-item" value="20">20 bản ghi trên trang</div>
            <div class="d-combobox-item" value="50">50 bản ghi trên trang</div>
